<div class="chat-container">
    <div class="conversation-history">
      <div *ngFor="let conv of conversations">
        <p><strong>You:</strong> {{ conv.user_input }}</p>
        <p><strong>Assistant:</strong> {{ conv.bot_response }}</p>
      </div>
    </div>
    <div class="input-container">
      <input [(ngModel)]="userInput" placeholder="Type your message here..." (keyup.enter)="sendMessage()">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
