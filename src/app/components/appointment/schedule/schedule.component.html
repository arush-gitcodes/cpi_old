<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Your calendar</p>
          </div>
          <div class="flex flex-wrap items-center justify-center gap-6 p-4">
            <!-- Calendar component goes here -->
            <!-- You can replace this with an actual calendar library component -->
          </div>
          <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Today</h2>
          <!-- Today's events -->
          <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2" *ngFor="let event of todayEvents">
            <div class="text-[#111418] flex items-center justify-center rounded-lg bg-[#f0f2f4] shrink-0 size-12" [innerHTML]="getEventIcon(event.type)"></div>
            <div class="flex flex-col justify-center">
              <p class="text-[#111418] text-base font-medium leading-normal line-clamp-1">{{event.time}}</p>
              <p class="text-[#637588] text-sm font-normal leading-normal line-clamp-2">{{event.description}}</p>
            </div>
          </div>
          <div class="flex px-4 py-3">
            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#f0f2f4] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]">
              <span class="truncate">Create a new event</span>
            </button>
          </div>
          <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Tomorrow</h2>
          <!-- Tomorrow's events -->
          <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2" *ngFor="let event of tomorrowEvents">
            <div class="text-[#111418] flex items-center justify-center rounded-lg bg-[#f0f2f4] shrink-0 size-12" [innerHTML]="getEventIcon(event.type)"></div>
            <div class="flex flex-col justify-center">
              <p class="text-[#111418] text-base font-medium leading-normal line-clamp-1">{{event.time}}</p>
              <p class="text-[#637588] text-sm font-normal leading-normal line-clamp-2">{{event.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="px-40 flex flex-1 justify-center py-5">
    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
      <div class="flex flex-wrap justify-between gap-3 p-4">
        <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Upcoming Appointments</p>
      </div>
      <div *ngFor="let appointment of appointments" class="flex gap-4 bg-white px-4 py-3 justify-between">
        <div class="flex items-start gap-4">
          <div class="text-[#111418] flex items-center justify-center rounded-lg bg-[#f0f2f4] shrink-0 size-12">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M208,32H184V24a8,8,0,0,0-16,0v8H88V24a8,8,0,0,0-16,0v8H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM72,48v8a8,8,0,0,0,16,0V48h80v8a8,8,0,0,0,16,0V48h24V80H48V48ZM208,208H48V96H208V208Zm-96-88v64a8,8,0,0,1-16,0V132.94l-4.42,2.22a8,8,0,0,1-7.16-14.32l16-8A8,8,0,0,1,112,120Zm59.16,30.45L152,176h16a8,8,0,0,1,0,16H136a8,8,0,0,1-6.4-12.8l28.78-38.37A8,8,0,1,0,145.07,132a8,8,0,1,1-13.85-8A24,24,0,0,1,176,136,23.76,23.76,0,0,1,171.16,150.45Z"
              ></path>
            </svg>
          </div>
          <div class="flex flex-1 flex-col justify-center">
            <p class="text-[#111418] text-base font-medium leading-normal">{{ appointment.doctorName }}</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">{{ appointment.date }}</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">{{ appointment.address }}</p>
          </div>
        </div>
        <div class="shrink-0">
          <div class="text-[#111418] flex size-7 items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M140,128a12,12,0,1,1-12-12A12,12,0,0,1,140,128Zm56-12a12,12,0,1,0,12,12A12,12,0,0,0,196,116ZM60,116a12,12,0,1,0,12,12A12,12,0,0,0,60,116Z"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
